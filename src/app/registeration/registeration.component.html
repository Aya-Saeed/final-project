
<div class="main">
  <section class="signup">
    <div class="container">
      <h2 class="form-title">Sign UP</h2>
      <div class="signup-content">
        <div class="row signup-form">
          <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
          </div>
          <div *ngIf="isLoading">
            <app-loading></app-loading>
          </div>
          <form class="register-form col-lg-6 .col-md-6 col-12" (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group col-12">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
                class="form-control"
                class="name"
                ngModel
                required
              />
            </div>
            <div class="form-group col-12">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Your Email"
                ngModel
                required
                email
              />
            </div>

            <div class="form-group col-12">
              <input
              type="password"
              name="password"
              class="form-control"
              id="pass"
              placeholder="Password"
              required
              ngModel
              minlength="6"
              />
            </div>

            <!-- <div class="form-group col-12">
              <input
                type="password"
                name="re_pass"
                id="re_pass"
                placeholder="Repeat your password"
              />
            </div> -->

            <div class="form-group form-button col-12">
              <!-- class="form-submit" -->
              <button
                type="submit"
                name="signup"
                id="signup"
                class="btn btn-secondary"
                [disabled]="!authForm.valid"
              >signup
              </button>
            </div>
          </form>
          <div class="col-lg-6 .col-md-6 col-sm-12 image">
            <img src="../../assets/img/signup-image.jpg" alt="sing up image" />
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
