
<div class="main">
  <section class="signup">
    <div class="container">
      <h2 class="form-title">Sign UP</h2>
      <div class="signup-content">
        <div class="row signup-form">
          <form class="register-form col-lg-6 .col-md-6 col-12">
            <div class="form-group col-12">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
                class="name"
              />
            </div>
            <div class="form-group col-12">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
              />
            </div>

            <div class="form-group col-12">
              <input
                type="password"
                name="pass"
                id="pass"
                placeholder="Password"
              />
            </div>

            <div class="form-group col-12">
              <input
                type="password"
                name="re_pass"
                id="re_pass"
                placeholder="Repeat your password"
              />
            </div>

            <div class="form-group form-button col-12">
              <!-- class="form-submit" -->
              <input
                type="submit"
                name="signup"
                id="signup"
                class="btn btn-secondary"
                value="Register"
              />
            </div>
          </form>
          <div class="col-lg-6 .col-md-6 col-sm-12 image">
            <img src="../../assets/img/signup-image.jpg" alt="sing up image" />
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
